<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Trivia Game</title>

    <!-- Link to bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Heebo:300&display=swap"
      rel="stylesheet"
    />

    <!-- Link to css stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Random Trivia</a>
      <span class="navbar-text">
        These trivia questions have no specific theme.
      </span>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-9">
          <h2>
            From tricky riddles to U.S. trivia to mind-boggling math puzzles,
            see how you fare against these challenging trivia questions.
          </h2>

          <button type="button" class="btn btn-outline-secondary btn-lg">
            Start playing >>>
          </button>
        </div>
        <div class="vl col-1"></div>
        <div class="col-2">
          <h1 class="display-3">30</h1>
          <h6>seconds left</h6>
        </div>
      </div>
    </div>
    <!-- Link to javascript and jquery -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/javascript/app.js" type="text/javascript"></script>
  </body>
</html>
