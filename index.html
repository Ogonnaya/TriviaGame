<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Trivia Game</title>

    <!-- Link to bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Heebo:300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:700&display=swap"
      rel="stylesheet"
    />

    <!-- Link to css stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
  </head>
  <body class="background">
    <div class="container">
      <div class="row">
        <div id="title" class="col-12">
          <h3>
            RANDOM TRIVIA
            <small class="text-muted"
              >these questions have no specific theme</small
            >
          </h3>
        </div>
        <div class="col-9">
          <h2 id="questions">
            From tricky riddles to U.S. trivia to mind-boggling math puzzles,
            see how you fare against these challenging trivia questions.
          </h2>
          <div id="choices">
            <button
              id="start"
              type="button"
              class="btn btn-outline-dark btn-lg"
            >
              Start Game >>>
            </button>
          </div>
        </div>
        <div class="vl col-1"></div>
        <div class="col-1">
          <h1 id="timer" class="display-4">90</h1>
          <h6>seconds<br />remaining</h6>
        </div>
      </div>
    </div>
    <!-- Link to javascript and jquery -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/javascript/app.js" type="text/javascript"></script>
  </body>
</html>
